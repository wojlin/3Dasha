      <div class="menu_box" id="menu_box_status"></div>
      <div class="menu_box" id="menu_box_files"></div>
      <div class="menu_box" id="menu_box_print"></div>
      <div class="menu_box" id="menu_box_extruder">
          <div id="extruder_content">
              <h1>Extruder</h1>
          </div>
      </div>
      <div class="menu_box" id="menu_box_temperature">
          <div id="temperature_content">
              <h1>Temperature</h1>
            <form id="temperature_form" action="javascript:void(0);">
                <div>
                    <p class="temperature_label">Extruder</p>
                    <div class="temperature_form_box">
                        <div class="number-input-container">
                            <button
                                type="button"
                                class="button-decrement"
                                onclick="setNumber(event)"
                                data-input-id="extruder"
                                data-operation="decrement"
                            ></button>
                            <div class="number-input">
                                <input
                                    type="number"
                                    id="extruder"
                                    name="extruder"
                                    class="number-input-text-box"
                                    value="100"
                                    min="0"
                                    max="300"
                                    oninput="handleNumberInput()"
                                    onblur="handleNumberInputBlur(event)"
                                    data-step="10"
                                />
                            </div>
                            <span class="temperature_unit">°C</span>
                            <button
                                type="button"
                                class="button-increment"
                                onclick="setNumber(event)"
                                data-input-id="extruder"
                                data-operation="increment"
                            ></button>
                        </div>
                    </div>
                </div>
                <div style="float:right;">

                    <p class="temperature_label">Bed</p>

                    <div class="temperature_form_box">
                        <div class="number-input-container">
                            <button
                                type="button"
                                class="button-decrement"
                                onclick="setNumber(event)"
                                data-input-id="bed"
                                data-operation="decrement"
                            ></button>
                            <div class="number-input">
                                <input
                                    type="number"
                                    id="bed"
                                    name="bed"
                                    class="number-input-text-box"
                                    value="20"
                                    min="0"
                                    max="100"
                                    oninput="handleNumberInput()"
                                    onblur="handleNumberInputBlur(event)"
                                    data-step="10"
                                />
                            </div>
                            <span class="temperature_unit">°C</span>
                            <button
                                type="button"
                                class="button-increment"
                                onclick="setNumber(event)"
                                data-input-id="bed"
                                data-operation="increment"
                            ></button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
      </div>
      <div class="menu_box" id="menu_box_move_chart"></div>
      <div class="menu_box" id="menu_box_temperature_chart"></div>
